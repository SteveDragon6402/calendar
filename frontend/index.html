<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Auto-Scheduling App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        #tasks-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="calendar-container"></div>
    <div id="tasks-container"></div>
    <script src="calendar-plugin.js"></script>
    <script src="tasks.js"></script>
    <script>
        // Check for OAuth callback success
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auth') === 'success') {
            alert('Successfully authenticated with Google Calendar!');
            // Clean URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // Initialize calendar plugin
        const calendar = new CalendarPlugin('calendar-container', {
            apiBaseUrl: 'http://localhost:5002/api'
        });
        calendar.init();
        window.calendar = calendar; // Make available globally for auto-scheduling

        // Initialize tasks manager
        const tasksManager = new TasksManager('tasks-container', {
            apiBaseUrl: 'http://localhost:5002/api'
        });
        tasksManager.init();
    </script>
</body>
</html>
